<h1 class="text-center mb-3" [ngStyle]="{'color':'chocolate'}">Add Dessert</h1>
<form #addForm="ngForm" (ngSubmit)="addDessert(addForm)" class="p-4 shadow rounded bg-light w-50 mx-auto">
  
    <div class="mb-3">
      <label for="id" class="form-label">Dessert Id</label>
      <input type="number" class="form-control" name="dessertId" ngModel #id="ngModel" required>
      <div *ngIf="id.invalid && id.touched" class="text-danger">
        <small *ngIf="id.errors?.['required']">Dessert Id is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Dessert Name</label>
      <input type="text" class="form-control" name="dessertName" ngModel #dessertname="ngModel" required minlength="5">
      <div *ngIf="dessertname.invalid && dessertname.touched" class="text-danger">
        <small *ngIf="dessertname.errors?.['required']">Dessert Name is required.</small>
        <small *ngIf="dessertname.errors?.['minlength']">Dessert Name must be at least 5 characters long.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="type" class="form-label">Dessert Type</label>
      <input type="text" class="form-control" name="type" ngModel #desserttype="ngModel" required>
      <div *ngIf="desserttype.invalid && desserttype.touched" class="text-danger">
        <small *ngIf="desserttype.errors?.['required']">Dessert Type is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" name="dessertPrice" ngModel #price="ngModel" required>
      <div *ngIf="price.invalid && price.touched" class="text-danger">
        <small *ngIf="price.errors?.['required']">Price is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" name="stock" ngModel #stock="ngModel" required>
      <div *ngIf="stock.invalid && stock.touched" class="text-danger">
        <small *ngIf="stock.errors?.['required']">Stock is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image Url</label>
      <input type="text" class="form-control" name="image" ngModel #image="ngModel" required>
      <div *ngIf="image.invalid && image.touched" class="text-danger">
        <small *ngIf="image.errors?.['required']">Image URL is required.</small>
      </div>
    </div>

    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" class="form-control" name="rating" ngModel #rating="ngModel" required>
      <div *ngIf="rating.invalid && rating.touched" class="text-danger">
        <small *ngIf="rating.errors?.['required']">Rating is required.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="addForm.invalid">Submit</button>
</form>
