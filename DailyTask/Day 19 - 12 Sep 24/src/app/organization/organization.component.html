<div class="container mt-4">
    <div>
        <button class="btn btn-success mb-3" (click)="addCompany()">Add Organization</button>
    </div>

    <!-- Check if data array has elements -->
    <div *ngIf="data.length > 0; else noData">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let org of data">
                    <td>{{ org.id }}</td>
                    <td>{{ org.name }}</td>
                    <td>
                        <button class="btn btn-info btn-sm mx-1" (click)="viewDetails(org.id)">Details</button>
                        <button class="btn btn-warning btn-sm mx-1" (click)="updateCompany(org.id)">Update</button>
                        <button class="btn btn-danger btn-sm mx-1" (click)="deleteCompany(org.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Template to show when no data is available -->
    <ng-template #noData>
        <div class="d-flex justify-content-center align-items-center" style="height: 200px;">
            <p class="text-center text-muted" style="font-size: 1.5rem; font-weight: bold;">
                No organizations available :)
            </p>
        </div>
    </ng-template>
    
</div>
