<div class="container mt-4">
    <form #edit="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Organization Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel [(ngModel)]="org.name">
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
